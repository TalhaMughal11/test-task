<!DOCTYPE html>
<html lang="en">
<head>

                    <h3>Login</h3>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Username:</label>
                      <input type="text" class="form-control username" id="exampleInputEmail1" aria-describedby="emailHelp">

                      <label for="exampleInputPassword1" class="form-label">Password:</label>

                    <button type="submit" class="btn btn-danger sub-button">SUBMIT</button>

                </form>

            </div>

            <div class="col-xs-12 col-lg-6 border signup">

                <p>Enter your personal details and start journey with us</p>
                <button type="submit" class="btn btn-danger mt-3 signup-button">SIGN UP</button>

            <div class="info-button">    
                <button class="btn btn-success mt-3 button-green">
                    more info/ download
                </button>
            </div>
           
        </div>
